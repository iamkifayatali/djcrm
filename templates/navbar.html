<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">DJCRM</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
    
        {% if not request.user.is_authenticated %}
        <a href="{% url 'SignUpView' %}"  class="mr-5 hover:text-gray-900">SignUp</a>
        {% else %}
        
        <a href="{% url 'lead_list'  %}" class="mr-5 hover:text-gray-900">Leads</a>
        <a href="{% url 'agents:agent_list'  %}" class="mr-5 hover:text-gray-900">agent</a>
           
        <a href="{% url 'LeadList'  %}" class="mr-5 hover:text-gray-900">LeadsList</a>
        <a href="{% url 'agents:Agentlist'  %}" class="mr-5 hover:text-gray-900">AgentList</a>
        
        {% if not request.user.is_organizer %}
        <a href="{% url 'agents:agent_list'  %}" class="mr-5 hover:text-gray-900">agent</a>
        {% endif %}
       {% endif %}
      </nav>
      {% if request.user.is_authenticated %}
      <div class="items-center bg-gray-100 border-0 hover:bg-gray-200 pt-2 pl-4 pr-4 pb-2 font-bold cursor-zoom-in" >
        <a href="{% url 'Users:User_detail' user.id %}">  <button class="inline-flex items-center bg-gray-100 border-0 py-1
          px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 cursor-zoom-in"> {{ request.user.username }}</button></a>
 
       
       
      </div>

       <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
  
     
        <button class="ml-5 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">LOGOUT
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg> </button>
      </form>
      {% else %}
      <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      {% endif %}
     
    </div>
  </header>
