{% extends "base.html" %}

{% block content %}
<section class="flex h-screen flex items-center justify-center ">
<div class="flex items-center" color-green >
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
<h2 > If you want to login again or create an account click the button </h2>
<br>
<a href="{% url 'landing' %}">
    <button class="flex  text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">HOME</button></a> 
</section>
{% endblock content %}
